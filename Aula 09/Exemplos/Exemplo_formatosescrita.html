<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Formatação
		</title>
	</head>
	<body>
		<b> Este texto aparece em negrito. </b>
		<u> Este texto aparece em sublinhado. </u>
		<i> Este texto aparece em itálico. </i>
		O texto seguinte aparece
		<sup> sobrescrito </sup>
		e também
		<sub> subscrito </sub>.
	</body>
</html>
